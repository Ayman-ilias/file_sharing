version: '3.8'

services:
  file-sharing:
    image: python:3.11-slim
    container_name: file-sharing-app
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && python ip.py"
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
